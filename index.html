
    <!DOCTYPE html>
    <html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GitHub监控日报</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            
            body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                line-height: 1.6;
                color: #333;
                max-width: 1200px;
                margin: 0 auto;
                padding: 20px;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
            }
            
            header {
                background: rgba(255, 255, 255, 0.95);
                backdrop-filter: blur(10px);
                color: #333;
                padding: 30px;
                border-radius: 16px;
                text-align: center;
                margin-bottom: 30px;
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
                animation: fadeInDown 0.6s ease-out;
            }
            
            h1 {
                margin: 0;
                font-size: 2.5rem;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                margin-bottom: 10px;
            }
            
            h2 {
                color: #667eea;
                margin-bottom: 20px;
                font-size: 1.8rem;
            }
            
            main {
                background: rgba(255, 255, 255, 0.95);
                backdrop-filter: blur(10px);
                padding: 30px;
                border-radius: 16px;
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
                animation: fadeInUp 0.6s ease-out 0.2s both;
            }
            
            .report-list {
                list-style: none;
                padding: 0;
            }
            
            .report-item {
                background-color: white;
                padding: 20px;
                margin-bottom: 15px;
                border-radius: 12px;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
                transition: transform 0.3s ease, box-shadow 0.3s ease;
                animation: fadeInUp 0.6s ease-out 0.3s both;
            }
            
            .report-item:hover {
                transform: translateY(-5px);
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            }
            
            .report-link {
                color: #667eea;
                text-decoration: none;
                font-size: 1.3rem;
                font-weight: bold;
                transition: color 0.3s ease;
            }
            
            .report-link:hover {
                color: #764ba2;
                text-decoration: underline;
            }
            
            .report-info {
                color: #666;
                font-size: 1rem;
                margin-top: 5px;
            }
            
            footer {
                text-align: center;
                margin-top: 50px;
                color: white;
                font-size: 1rem;
                background: rgba(0, 0, 0, 0.1);
                padding: 20px;
                border-radius: 12px;
                animation: fadeIn 0.6s ease-out 0.6s both;
            }
            
            /* 动画效果 */
            @keyframes fadeInDown {
                from {
                    opacity: 0;
                    transform: translateY(-30px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
            
            @keyframes fadeInUp {
                from {
                    opacity: 0;
                    transform: translateY(30px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
            
            @keyframes fadeIn {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }
            
            /* 响应式设计 */
            @media (max-width: 768px) {
                body {
                    padding: 10px;
                }
                
                h1 {
                    font-size: 2rem;
                }
                
                h2 {
                    font-size: 1.5rem;
                }
                
                main {
                    padding: 20px;
                }
                
                .report-item {
                    padding: 15px;
                }
                
                .report-link {
                    font-size: 1.1rem;
                }
                
                header {
                    padding: 20px;
                }
            }
        </style>
    </head>
    <body>
        <header>
            <h1>GitHub监控日报</h1>
            <div>每日Github监控汇总</div>
        </header>
        
        <main>
            <h2>Github监控</h2>
            <ul class="report-list">
                
                <li class="report-item">
                    <a href="archive/2025-12-27/Daily_2025-12-27.html" class="report-link" target="_blank">2025-12-27</a>
                    <div class="report-info">总更新数: 13 | CVE数: 7 | 关键字监控数: 5 | 红队工具更新数: 1</div>
                </li>
                
                <li class="report-item">
                    <a href="archive/2025-12-26/Daily_2025-12-26.html" class="report-link" target="_blank">2025-12-26</a>
                    <div class="report-info">总更新数: 14 | CVE数: 5 | 关键字监控数: 8 | 红队工具更新数: 1</div>
                </li>
                
            </ul>
        </main>
        
        <footer>
            <p style="text-align: center; margin: 0;">Power By 东方隐侠安全团 队·Anonymous@ <a href="https://www.dfyxsec.com/" style="color: white; text-decoration: underline;">隐侠安全客栈</a></p>
        </footer>
    </body>
    </html>
