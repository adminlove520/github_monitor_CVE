# GitHub监控配置文件
# 注意：提交代码时请确保不包含敏感信息（如GitHub Token）

all_config:
  # GitHub Token - 用于访问GitHub API
  # 请将此值设置为GitHub Secrets，不要直接提交到代码库
  github_token: 

  # 消息推送配置
  # 只需要启用一个推送渠道即可
  dingding:
    - enable: 1          # 1=启用，0=禁用
    - webhook: https://oapi.dingtalk.com/robot/send?access_token=
    - secretKey: 
    - app_name: dingding
  
  feishu:
    - enable: 0          # 1=启用，0=禁用
    - webhook: xxx       # 飞书机器人webhook
    - app_name: feishu
  
  tgbot:
    - enable: 0          # 1=启用，0=禁用
    - token: 123         # Telegram Bot Token
    - group_id: 123      # Telegram 群组ID
    - app_name: tgbot

  # 翻译配置
  translate:
    - enable: 0          # 1=启用，0=禁用
    # 启用后将翻译仓库描述等内容
    # 默认使用Google翻译，失败时自动降级到百度翻译
  
  # 百度翻译配置
  baidu_translate:
    - app_id: 
    - secret_key: 
    - api_key: 
  
  # 黑名单配置
  # 用于屏蔽垃圾用户和仓库
