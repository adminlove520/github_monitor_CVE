# 配置说明：
# 1. GitHub Token：用于访问GitHub API，建议通过GitHub Secrets配置
# 2. 推送渠道：可以选择钉钉、飞书或Telegram，只需启用一个即可
# 3. 翻译功能：启用后会翻译仓库描述等内容
# 4. 黑名单：用于屏蔽垃圾用户和仓库，定期从指定GitHub仓库更新
# 5. 运行频率：通过GitHub Actions的cron表达式配置，默认为每3分钟运行一次

# 使用建议：
# - 将敏感信息（如GitHub Token、机器人密钥）存储在GitHub Secrets中
# - 定期更新黑名单列表以确保屏蔽效果
# - 根据需要调整运行频率
# - 监控日志以确保服务正常运行
